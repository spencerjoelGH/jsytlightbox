<html>
      <head>
          <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js" type="text/javascript"></script>
          <script type="text/javascript">  

                var YouTubeURL = 'http://www.youtube.com/v/uj7pkftty8E?version=3&autoplay=1&rel=0&fs=0&theme=light&showinfo=0&modestbranding=1&hd=1&autohide=1&color=white&controls=1&enablejsapi=1';
                var params = { allowScriptAccess: "always"};
                var flashvars;
                var atts = { id: "MyVideoPlayer" };
                swfobject.embedSWF(YouTubeURL, "playerWrapper", "640", "360", "9", null, 
                    flashvars, params, atts);

                function onYouTubePlayerReady(id) {
                }

                function get_the_player_time() {
                  var youtubePlayer = document.getElementById('MyVideoPlayer');
                  try {
                    if (youtubePlayer)
                        document.getElementById('bugbox').value = youtubePlayer.getCurrentTime();
                  } catch(err) {

                  }
                } 
                setInterval(get_the_player_time, 300);
          </script>        
      </head>
      <div id="playerWrapper"></div>
      <body>
          <p><input type="BUTTON" value="Get Current Time" onClick="document.getElementById('bugbox').value = document.getElementById('MyVideoPlayer').getElementsByTagName('embed')[0].getCurrentTime();"></p>
          <p>The video is currently playing at this instant of time: <input id="bugbox" type="text" size="20"></p>

      </body>
  </html>
