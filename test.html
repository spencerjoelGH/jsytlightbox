<!DOCTYPE html>
<html>
  <body>
	  <span data-id="dYrnSShxpsY" onclick="loadOrPlayVideo('dYrnSShxpsY')">dYrnSShxpsY</span>
	  <br>
	  <span data-id="frVNc-3jpss" onclick="loadOrPlayVideo('frVNc-3jpss')">frVNc-3jpss</span>
	  <br>
	  <span data-id="ZBpkvR2-nQo" onclick="loadOrPlayVideo('ZBpkvR2-nQo')">ZBpkvR2-nQo</span>
	  <br>
	  <span data-id="5BLX3Df3sc4" onclick="loadOrPlayVideo('5BLX3Df3sc4')">5BLX3Df3sc4</span>
	  <br>
	  
	  <span onclick="loadOrPlayVideo('5BLX3Df3sc4')">Create YT Player</span>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="jsyt_player"></div>

    <script>
	  
	  var YTPlayer; 
	  var videoID;
	  function loadOrPlayVideo(videoId){
		  videoID = videoId;
		  if(!YTPlayer){
		  // 2. This code loads the IFrame Player API code asynchronously.
	      var tag = document.createElement('script');
	
	      tag.src = "https://www.youtube.com/iframe_api";
	      var firstScriptTag = document.getElementsByTagName('script')[0];
	      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      	  } else {
	      	 changeVideo(videoID);
      	  }
	  }
      

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      
      function onYouTubeIframeAPIReady() {
	      console.log("API ready");
        YTPlayer = new YT.Player('jsyt_player', {
          videoId : videoID,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
        
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
	      console.log("Player ready");
        event.target.playVideo();
      }

      
      function onPlayerStateChange(event) {
        
      }
      function stopVideo() {
	      console.log("Stop video");
        YTPlayer.stopVideo();
      }
      
      function changeVideo(videoID){
	      YTPlayer.loadVideoById(videoID);
      }
    </script>
  </body>
</html>
